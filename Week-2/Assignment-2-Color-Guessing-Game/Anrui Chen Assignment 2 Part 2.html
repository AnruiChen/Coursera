	<body id="a2p2">
		<script>
			var colors = ["blue", "cyan", "gold", "gray", "green", "magenta", "orange", "red", "white", "yellow"];
			var bool = false;			
			var random = Math.random()*10;
			var number = Math.floor(random);
			var input;
			var counter = 0;
			var string1, string2;
			
			string2 = colors[number];
			
			alert("the color is: " + colors[number]);
			
			alert("I'm thinking of one of these colors:\n\nblue, cyan, gold, gray, green, magenta, orange, red, white, or yellow.")

			input = prompt("Please enter your guess:");
			string1 = input;
			
			if (input == colors[number]){
				document.body.style.background = colors[number];
				counter++;
				alert("Congratulations! You have guessed the color!\n\nIt took you " + counter + " guesses to finish the game!\n\nYou can see the color in the background.");
			}
			
			else{
				
				while(!bool){

					if (input == colors[number]){
						document.body.style.background = colors[number];
						counter++;
						alert("Congratulations! You have guessed the color!\n\nIt took you " + counter + " guess(es) to finish the game!\n\nYou can see the color in the background.");
						bool = true;
					}
					
					else if (string1 > string2){
						alert("Sorry, your guess is not correct!\n\nHint: your guess is alphabetically higher than mine.\n\nI'm thinking of one of these colors:\n\nblue, cyan, gold, gray, green, magenta, orange, red, white, or yellow.\n\nPlease try again.");
						input = prompt("Please enter your guess:");
						string1 = input;
						counter++;
						}

					else if (string1 < string2){		//string1 < string2
						alert("Sorry, your guess is not correct!\n\nHint: your guess is alphabetically lower than mine.\n\nI'm thinking of one of these colors:\n\nblue, cyan, gold, gray, green, magenta, orange, red, white, or yellow.\n\nPlease try again.");
						input = prompt("Please enter your guess:");
						string1 = input;
						counter++;
						}
					
					else{}
				}
			}



		</script>
	</body>
